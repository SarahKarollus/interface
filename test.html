<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Web App with A-Frame and AR.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>
    <div id="popup">
        <p>Willkommen zur AR Web App! Dr√ºcken Sie "Los geht's", um fortzufahren.</p>
        <button onclick="startApp()">Los geht's</button>
    </div>
    <video id="scanner-video" autoplay></video>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker id="marker1" type="pattern" url="Marker/pattern-plus.patt">
            <a-entity id="model1" obj-model="obj: url(Models/Model 1/statue_1.obj); mtl: url(Models/Model 1/statue_1.mtl)"
                      position="0 0 0" rotation="270 0 0" scale="0.04 0.04 0.04">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" type="pattern" url="Marker/pattern-flagge.patt">
            <a-entity id="model2" obj-model="obj: url(Models/model 2/statue_2.obj); mtl: url(Models/model 2/statue_2.mtl)"
                      position="0 0 0" rotation="270 0 0" scale="0.04 0.04 0.04">
            </a-entity>
        </a-marker>
        <a-marker id="marker3" type="pattern" url="Marker/pattern-kreis.patt">
            <a-entity id="model3" obj-model="obj: url(Models/model 3/statue_3.obj); mtl: url(Models/model 3/statue_3.mtl)"
                      position="0 0 0" rotation="270 90 0" scale="0.005 0.005 0.005">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div id="control-panel" style="display: none;">
        <button onclick="nextStatue()">Weiter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
