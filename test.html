<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.5;">
        <!-- Hier wird der Marker verwendet -->
        <a-marker-camera type="pattern" url="C:\Users\MSI\OneDrive\Dokumente\GitHub\interface\pattern-qr-code.patt"></a-marker-camera>

        <!-- Statisch positionierter AR-Gegenstand -->
        <a-box color="red" depth="1" height="1" width="1" position="0 0.5 0"></a-box>
    </a-scene>

    <script>
        console.log("A-Frame and AR.js scripts loaded");
    </script>
</body>
</html>
