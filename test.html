<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR QR Code</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Camera -->
      <a-entity camera></a-entity>
      
      <!-- Static Position for AR Object -->
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194">
        <a-box color="red" depth="1" height="1" width="1" position="0 0.5 0"></a-box>
      </a-entity>
    </a-scene>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          document.querySelector('[gps-entity-place]').setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
        });
      });
    </script>
  </body>
</html>
